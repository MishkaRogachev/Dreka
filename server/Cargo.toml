[package]
name = "dreka-server"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.188", features = ["derive"] }
surrealdb = { version = "1.0.0", features = ["kv-mem", "kv-rocksdb"] }
tokio = { version = "1", features = ["full", "macros", "rt-multi-thread"] }
actix-web = "4"
actix-cors = "0.6.4"
